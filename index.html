<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-train"></i> Train Schedule</h1>
            <p class="lead">Take a train to anywhere </p>
        </div>
    </div>
    <div class="container data">
        <div class="card">
            <div class="card-header">
                Current Employees
            </div>
            <table class=“table table-bordered”>
                <thead>
                <tbody>
                    <tr>
                        <th scope=“col”><i class="fas fa-train"></i> Train name</th>
                        <th scope=“col”><i class="far fa-paper-plane"></i> Destination</th>
                        <th scope=“col”><i class="far fa-clock"></i> Frequency (min)</th>
                        <th scope=“col”><i class="far fa-calendar-alt"></i> Next arrival</th>
                        <th scope=“col”><i class="fas fa-stopwatch"></i> Minutes Away</th>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>
    </div><br>
    </div>
    <form>
        <div class="container table">
            <div class="card-header">
                Add train
            </div><br>

            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Train name</strong></label>
                <input type="text" class="form-control" id="tName" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong> Destination</strong></label>
                <input type="text" class="form-control" id="dest" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong>First train time</strong></label>
                <input type="text" class="form-control" id="fTtime" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"> <strong> Frequency (min)</strong></label>
                <input type="text" class="form-control" id="freq" placeholder="Another input"><br>
                <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
    </div>
</body>

</html>
